<div *ngIf="user">
    <div class="alert alert-danger font-weight-bold m-0">
        You are already logged on as {{ user.firstName }} {{ user.lastName }}.<br/>
        Please sign out first before attempting to proceed.
    </div>
    <button type="button" (click)="onLogOut()" class="btn btn-primary mt-3 float-right">
        <i class="fas fa-power-off"></i>
        Sign Out
    </button>
</div>
