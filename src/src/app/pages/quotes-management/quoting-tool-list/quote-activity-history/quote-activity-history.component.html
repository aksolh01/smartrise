<nb-card class="mb-0">
    <nb-card-header class="default-card-header d-flex align-items-center justify-content-between">
        <h2 class="card-title">Activity History ({{quoteName}})</h2>
        <button type="button" class="close ml-5" aria-label="Close" tooltip="Close" (click)="onCancel()"
            style="outline: none">
            <i class="fas fa-times text-sm"></i>
        </button>
    </nb-card-header>

    <nb-card-body class="card-body">
        <div class="row">
            <div class="col-sm-12 table-container">
                <ng2-smart-table class="default-smart-table responsive-design1" #table [settings]="settings"
                    [source]="source">
                </ng2-smart-table>
            </div>
        </div>
    </nb-card-body>
    <nb-card-footer class="d-flex justify-content-end px-3 py-2">
        <button (click)="onCancel()" type="button" class="footer-btn btn btn-secondary">
            <i class="clear-icon fas fa-times"></i>
            Close
        </button>
    </nb-card-footer>
</nb-card>
