<div class="actions text-center">

  <ng-template [ngIf]="rowData.hasUploadedFile && (rowData.canCreateANewRequest ||  rowData?.resourceType?.value === otherResourceType) && canManageFiles">
    <div tooltip="Change File" class="action-tooltip-holder">
      <button data-tooltip="Change File" (click)="onUpload()">
        <i class="fas fa-upload fileUploaded" data-toggle="tooltip" data-original-title="View"></i>
      </button>
    </div>
  </ng-template>

  <ng-template [ngIf]="!rowData.hasUploadedFile && (rowData.canCreateANewRequest || rowData?.resourceType?.value === otherResourceType) && canManageFiles">
    <div tooltip="Upload File" class="action-tooltip-holder">
      <button data-tooltip="Upload File" (click)="onUpload()">
        <i class="fas fa-upload" data-toggle="tooltip" data-original-title="View"></i>
      </button>
    </div>
  </ng-template>

  <ng-template [ngIf]="rowData.hasUploadedFile && (rowData.canCreateANewRequest || rowData?.resourceType?.value === otherResourceType) && canManageFiles">
    <div tooltip="Remove Uploaded File" class="action-tooltip-holder">
      <button (click)="onRemoveUploadedFile()"
        data-tooltip="Remove Uploaded File">
        <i class="fas fa-trash"></i>
      </button>
    </div>
  </ng-template>

  <ng-template [ngIf]="canGenerateFile && rowData.status?.value !== pendingStatus && rowData?.resourceType?.value !== otherResourceType">
    <div tooltip="Generate File" class="action-tooltip-holder">
      <button [disabled]="!rowData.canCreateANewRequest" data-tooltip="Generate File" (click)="onGenerateFile(this.rowData)">
        <i class="fas fa-plus-circle" data-toggle="tooltip" data-original-title="Generate File"></i>
      </button>
    </div>
  </ng-template>

  <ng-template [ngIf]="rowData.status?.value === pendingStatus">
    <div tooltip="Generating File" class="action-tooltip-holder">
      <button class="generating" data-tooltip="Generating File">
        <div class="spinner-border text-primary" role="status"></div>
      </button>
    </div>
  </ng-template>

  <ng-template [ngIf]="rowData.readyForDownload">
    <div tooltip="Download File" class="action-tooltip-holder">
      <button [disabled]="!canDownloadFile" data-tooltip="Download File" (click)="onDownload(this.rowData)">
        <i class="fas fa-download" data-toggle="tooltip" data-original-title="Download"></i>
      </button>
    </div>
  </ng-template>

  <ng-template [ngIf]="rowData?.resourceType?.value != otherResourceType || rowData.readyForDownload">
    <div tooltip="View Details" class="action-tooltip-holder">
      <button [disabled]="!canViewDetails" data-tooltip="View Details" (click)="onViewDetails(this.rowData)">
        <i class="fas fa-eye" data-toggle="tooltip" data-original-title="View Resources Details"></i>
      </button>
    </div>
  </ng-template>
</div>
