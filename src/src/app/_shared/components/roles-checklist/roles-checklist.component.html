<div class="roles-checklist-container">
  <div class="pl-0 form-group col-lg-12">
    <div *ngIf="!hideTitle" class="roles-label">{{ title }} test</div>
    <div class="help-block error"
      *ngIf="!anyRolesSelected && isTouched && !hideError"
    >
      At least one role must be selected
    </div>
  </div>
  <div
    class="checkbox-custom d-flex align-items-center"
    *ngFor="let role of roles; let i = index"
  >
    <nb-checkbox
      [checked]="role.selected"
      (checkedChange)="onRoleChecked(role)">{{role.displayName}}</nb-checkbox>
    <i class="privileges-icon ml-2 fas fa-info-circle" (click)="showPrivileges(role)"
       tooltip="Show Role Privileges"></i>
  </div>
</div>
