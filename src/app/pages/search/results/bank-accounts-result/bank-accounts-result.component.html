<div class="page-header-container">
    <div class="page-header-title">Bank Accounts</div>
    <ngx-pager #pager [table]="table"></ngx-pager>
</div>
<div class="table-container">
    <nb-card>
        <nb-card-body>
            <div class="row" [nbSpinner]="isLoading"
                nbSpinnerStatus="primary" nbSpinnerSize="giant">
                <div class="table-content" *ngIf="source">
                    <ng2-smart-table #table [settings]="settings"
                        [source]="source">
                    </ng2-smart-table>
                </div>
            </div>
        </nb-card-body>
    </nb-card>
</div>
