<nb-card class="in-dialog m-0">
    <nb-card-header class="default-card-header d-flex align-items-center justify-content-between">
        <h2 class="card-title">{{title}}</h2>
        <button type="button" class="close ml-5" aria-label="Close" tooltip="Close" (click)="onCancel()"
            style="outline: none">
            <i class="fas fa-times text-sm"></i>
        </button>
    </nb-card-header>
    <nb-card-body>
        <p>{{ message }}</p>
    </nb-card-body>
    <nb-card-footer class="d-flex justify-content-end px-3 py-2">
        <button [disabled]="disableCancel" (click)="onCancel()" type="button" class="footer-btn btn btn-secondary mr-1 text-left">
            <i class="fas fa-times"></i>
            Cancel
        </button>
        <button [disabled]="disableExit" (click)="onExit()" type="button" class="footer-btn btn btn-primary mr-1 text-left">
            <i class="fas fa-sign-out-alt"></i>
            Exit
        </button>
    </nb-card-footer>
</nb-card>
