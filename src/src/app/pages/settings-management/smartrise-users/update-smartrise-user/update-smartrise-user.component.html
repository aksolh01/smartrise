<nb-card [nbSpinner]="isLoading" nbSpinnerStatus="primary" nbSpinnerSize="giant">
  <nb-card-header class="default-card-header">
    <h2 class="card-title">User Information</h2>
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="smartriseUserForm" (ngSubmit)="onSubmit()" *ngIf="isFormReady">
      <div class="row">

        <div class="col-lg-6 col-12">

          <div class="form-group row">
            <label class="px-lg-0 col-lg-4 col-form-label text-left text-lg-right">First Name</label>
            <div class="col-12 col-lg-8">
              <div class="form-control-plaintext">{{ smartriseUser.firstName }}</div>
            </div>
          </div>

          <div class="form-group row">
            <label class="px-lg-0 col-lg-4 col-form-label text-left text-lg-right">First Name</label>
            <div class="col-12 col-lg-8">
              <div class="form-control-plaintext">{{ smartriseUser.lastName }}</div> 
            </div>
          </div>

          <div class="form-group row">
            <label class="px-lg-0 col-lg-4 col-form-label text-left text-lg-right">Email</label>
            <div class="col-12 col-lg-8">
              <div class="form-control-plaintext">{{ smartriseUser.email }}</div>  
            </div>
          </div>

        </div>

        <div class="col-lg-6 col-12">
          <div class="form-group">
            <ngx-smr-roles-checklist [isTouched]="rolesTouched" [hideError]="!formSubmitted" formControlName="roles" [roles]="roles"></ngx-smr-roles-checklist>
          </div>
        </div>
      </div>

      <div class="form-buttons">
        <button routerLink=".." type="button" class="mr-1 btn btn-lg btn-secondary">
          <i class="fas fa-times"></i>
          Cancel
        </button>
        <button type="submit" class="mr-1 btn btn-lg btn-primary">
          <i class="fas fa-save"></i>
          Update
        </button>
      </div>
    </form>
  </nb-card-body>
</nb-card>
