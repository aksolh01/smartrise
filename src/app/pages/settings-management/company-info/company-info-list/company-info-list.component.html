<div class="page-header-container">
  <div class="page-header-title">Accounts</div>

  <div *ngIf="isSmall">
    <button class="main-button" type="button" (click)="toggleFilters()">
      <i class="fas fa-filter"></i>
    </button>
  </div>
</div>
<div class="table-container">
  <nb-card joyrideStep="companyInfoFirstStep" stepPosition="center"
    [title]="runGuidingTour === true ? 'Accounts' : null" [doneTemplate]="doneButton" [stepContent]="firstCustomContent"
    (done)="onFinishingTour()">

    <ng-template #firstCustomContent>
      <div class='joyride-custom-content'>
        <div style="margin-bottom: 5px;">
          View a list of accounts.<br />
        </div>
        <div>
          <i class="fas fa-eye guiding-tour-action"></i>View Account Details
        </div>
      </div>
    </ng-template>

    <nb-card-body>

      <ng-template [ngIf]="isSmall === false">
        <div class="row mb-3">
          <div class="col d-flex align-items-center justify-content-start">
            <!-- <button (click)="onReset()" class="btn btn-primary">
            <i class="fas fa-redo-alt"></i>
            Reset Filters
          </button> -->
          </div>
          <div class="col-auto d-flex align-items-center justify-content-start">
            <!-- <ngx-smr-records-per-page [recordsNumber]="recordsNumber" (changed)="onRecordsNumberChanged($event)">
          </ngx-smr-records-per-page> -->
          </div>
        </div>
      </ng-template>
      <div class="table-content">
        <ngx-smr-mobile-filters *ngIf="isSmall && showFilters" (close)="toggleFilters()">
          <div filters class="form-container">
            <div class="input-container">
              <div class="input-item">
                <input type="text" maxlength="255" placeholder="Name"  [(ngModel)]="customerName" />
              </div>
              <div class="input-item">
                <input type="text" maxlength="255" placeholder="Phone"  [(ngModel)]="phone" />
              </div>
              <div class="input-item">
                <input type="text" maxlength="255" placeholder="Fax"  [(ngModel)]="fax" />
              </div>
              <div class="input-item">
                <input type="text" maxlength="255" placeholder="Primary Shipping Email" 
                  [(ngModel)]="email" />
              </div>


              <div class="input-item">
                <!-- <ngx-smr-records-per-page [recordsNumber]="recordsNumber" (changed)="onRecordsNumberChanged($event)">
          </ngx-smr-records-per-page> -->
              </div>
              <!-- <ngx-cp-checkbox class="ml-2" [(checkStatus)]="epicorWaitingInfo"></ngx-cp-checkbox> -->
            </div>
          </div>
          <div actions class="form-action">
            <button class="main-button" (click)="onSearch(); toggleFilters()">
              <i class="fas fa-search"></i>
              Search
            </button>
            <!-- <button (click)="onReset(); toggleFilters()" class="btn btn-block btn-primary my-2">
          <i class="fas fa-redo-alt"></i>
          Reset Filters
        </button> -->
          </div>
        </ngx-smr-mobile-filters>
      </div>
      <div class="row" [nbSpinner]="isLoading" nbSpinnerStatus="primary" nbSpinnerSize="giant">
        <div class="col-12 d-flex justify-content-end" *ngIf="isSmall">
          <button type="button" class="btn btn-primary" (click)="toggleFilters()">
            <i class="fas fa-filter"></i>
          </button>
        </div>
        <div class="table-content" *ngIf="source">
          <ng2-smart-table [settings]="settings" [source]="source">
          </ng2-smart-table>
        </div>
      </div>
    </nb-card-body>

  </nb-card>
</div>

<ng-template #doneButton>
  <button class="main-button">
    <i class="clear-icon fas fa-check"></i>
    OK
  </button>
</ng-template>
