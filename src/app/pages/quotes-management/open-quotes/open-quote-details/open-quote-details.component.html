<nb-card size="xlarge" *ngIf="openQuote">

    <nb-card-header class="default-card-header">
        <h2 class="card-title">Open Quote Details - {{ openQuote?.customer}}</h2>
    </nb-card-header>
    <nb-card-body [nbSpinner]="isLoading" nbSpinnerStatus="primary" nbSpinnerSize="giant">
        <div *ngIf="openQuote?.isDeleted"
            class="badge badge-pill badge-danger float-right font-weight-normal open-quote-deleted">
            DELETED
        </div>

        <div class="row">
            <div class="col-12 col-lg-6">

                <div *ngIf="displayAccountName" class="form-group row">
                    <label class="px-lg-0 col-lg-4 col-form-label text-left text-lg-right">Account Name</label>
                    <div class="col-12 col-lg-8">
                        <input readonly type="text" class="form-control-plaintext" id="last4"
                            value="{{ openQuote?.customer | value }}">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="px-lg-0 col-lg-4 col-form-label text-left text-lg-right">Job Name</label>
                    <div class="col-12 col-lg-8">
                        <input readonly type="text" class="form-control-plaintext" id="last4"
                            value="{{ openQuote?.jobName | value }}">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="px-lg-0 col-lg-4 col-form-label text-left text-lg-right">Quote Number</label>
                    <div class="col-12 col-lg-8">
                        <input readonly type="text" class="form-control-plaintext"
                            value="{{ openQuote?.quoteNumber | value }}">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="px-lg-0 col-lg-4 col-form-label text-left text-lg-right">Contact Name</label>
                    <div class="col-12 col-lg-8">
                        <div class="form-control-plaintext">
                            <a tooltip="View Contact Details" *ngIf="openQuote.contact" (click)="onShowContact()">{{
                                openQuote?.contact?.name | value }}</a>
                            {{ !openQuote?.contact ? 'N/A' : '' }}
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="px-lg-0 col-lg-4 col-form-label text-left text-lg-right">Created By</label>
                    <div class="col-12 col-lg-8">
                        <input readonly type="text" class="form-control-plaintext"
                            value="{{ openQuote?.createdBy | value }}">
                    </div>
                </div>

            </div>
            <div class="col-12 col-lg-6">

                <div class="form-group row">
                    <label class="px-lg-0 col-lg-4 col-form-label text-left text-lg-right">Controller Type</label>
                    <div class="col-12 col-lg-8">
                        <input readonly type="text" class="form-control-plaintext"
                            value="{{ openQuote?.controllerType | value }}">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="px-lg-0 col-lg-4 col-form-label text-left text-lg-right">Number of Cars</label>
                    <div class="col-12 col-lg-8">
                        <input readonly type="text" class="form-control-plaintext"
                            value="{{ openQuote?.numberOfCars }}">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="px-lg-0 col-lg-4 col-form-label text-left text-lg-right">Amount</label>
                    <div class="col-12 col-lg-8">
                        <input readonly type="text" class="form-control-plaintext"
                            value="${{ openQuote?.amount | number: '1.2-2' }}">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="px-lg-0 col-lg-4 col-form-label text-left text-lg-right">Created Date</label>
                    <div class="col-12 col-lg-8">
                        <input readonly type="text" class="form-control-plaintext"
                            value="${{ openQuote?.amount | number: '1.2-2' }}">
                    </div>
                </div>

            </div>
        </div>

        <div class="form-buttons">
            <button class="btn btn-secondary" (click)="onClose()">
                <i class="fas fa-times"></i>
                Close
            </button>
        </div>
    </nb-card-body>
</nb-card>
