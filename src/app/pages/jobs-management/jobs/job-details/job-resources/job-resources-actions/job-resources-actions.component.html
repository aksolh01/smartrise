<div class="actions text-center">
  <ng-template [ngIf]="canGenerateFile && rowData.status !== pendingStatus && rowData?.resourceType?.value !== otherResourceType">
    <div tooltip="Generate File" class="action-tooltip-holder">
      <button [disabled]="denyGenerateFile" data-tooltip="Generate File" (click)="onCreateNewRequest(rowData)">
        <i class="fas fa-plus-circle"></i>
      </button>
    </div>
  </ng-template>
  
  <ng-template [ngIf]="rowData.status === pendingStatus">
    <div tooltip="Generating File" class="action-tooltip-holder">
      <button data-tooltip="Generating File" class="generating">
        <div class="spinner-border text-primary" role="status"></div>
      </button>
    </div>
  </ng-template>

  <!-- <ng-template [ngIf]="rowData.readyForDownload"> -->
  <ng-template [ngIf]="'true'">
    <div tooltip="Download File" class="action-tooltip-holder">
      <button [disabled]="!canDownloadFile" data-tooltip="Download File" (click)="onDownloadFile(rowData)">
        <i class="fas fa-download"></i>
      </button>
    </div>
  </ng-template>
