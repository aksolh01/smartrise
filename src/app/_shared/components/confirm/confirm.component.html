<nb-card class="in-dialog">
  <nb-card-header
    class="default-card-header d-flex align-items-center justify-content-between"
  >
    <h2 class="card-title">Confirm</h2>
    <button
      type="button"
      class="close ml-5"
      aria-label="Close"
      tooltip="Close"
      (click)="onCancel()"
      style="outline: none"
    >
      <i class="fas fa-times text-sm"></i>
    </button>
  </nb-card-header>
  <nb-card-body>
    <p>{{ message }}</p>
  </nb-card-body>
  <nb-card-footer class="d-flex justify-content-end px-3 py-2">
    <button
      (click)="onCancel()"
      type="button"
      class="footer-btn btn btn-secondary"
    >
    <i class="clear-icon fas fa-times"></i>
      Cancel
    </button>
    <button
      (click)="onOk()"
      type="button"
      class="footer-btn btn btn-primary ml-2"
    >
    <i class="clear-icon fas fa-check"></i>
      OK
    </button>
  </nb-card-footer>
</nb-card>
