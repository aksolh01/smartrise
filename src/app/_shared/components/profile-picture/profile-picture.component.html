<div id="container">

    <div class="profile-picture">
        <img *ngIf="profileLoading" src="/assets/loader3.gif"/>
        <img [hidden]="profileLoading" width="100%" height="100%" src="{{ url }}"  />

        <input type="file" accept=".png,.jpg,.jpeg" ng2FileSelect [uploader]="uploader" id="uploader-input"
            style="display: none; " #fileInput (change)="onChange(fileInput.files[0])" />

        <div *ngIf="uploading">
            <div class="progress">
                <div class="progress-bar" role="progressbar" [ngStyle]="{ width: uploader.progress + '%' }"></div>
            </div>
        </div>
    </div>
</div>

<div class="form-group mt-2">
    <button class="btn btn-sm btn-primary col-md-12" [disabled]="uploading"
    (click)="canRenderImage = true; fileInput.value = '';fileInput.click()">{{ uploadPictureText }}</button>
</div>

<div class="form-group">
    <button class="btn btn-sm btn-danger col-md-12" [disabled]="uploading"
    [hidden]="photoGuid == null"
    (click)="confirmDeleteProfilePhoto()">Remove Profile Picture</button>
</div>
