<nb-card class="in-dialog">

    <nb-card-header class="default-card-header d-flex align-items-center justify-content-between">
        <h2 class="card-title">Map Severity</h2>
        <button type="button" class="close ml-5" aria-label="Close" tooltip="Close" (click)="onClose()"
            style="outline: none">
            <i class="fas fa-times text-sm"></i>
        </button>
    </nb-card-header>
    <nb-card-body>
        <div class="row card-body">
            <div class="col-lg-4 form-group">
                <label class="control-label text-lg-left pt-2">
                    Severity
                </label>
            </div>
            <div class="col-lg-8 form-group">
                <select [(ngModel)]="severity" (change)="onChangeSeverity($event)" class="form-control">
                    <option>Low</option>
                    <option>Meduim</option>
                    <option>High</option>
                    <option>Critical</option>
                </select>
            </div>
            <div class="col-lg-12 text-right">
                <button type="submit" class="btn btn-lg btn-primary" (click)="onSave()">
                    <i class="fas fa-save"></i>
                    Save
                </button>
            </div>
        </div>
    </nb-card-body>
</nb-card>
