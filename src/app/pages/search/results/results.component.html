<div *ngIf="!isLoading" class="mb-2">
    We searched for "{{searchKey}}"
</div>

<div *ngIf="isLoading" class="mb-2">
    Searching for "{{searchKey}}"...
</div>

<div *ngIf="isLoading" style="height: 5rem;" [nbSpinner]="isLoading" nbSpinnerStatus="primary" nbSpinnerSize="giant"></div>

<div class="alert alert-orange" *ngIf="totalRecordsInAllResultSets === 0 && !isLoading">
    <i class="fas fa-exclamation-triangle"></i>
    No matches found
</div>

<ngx-jobs-result [hidden]="!jobsHasRecords || isLoading" [searchKey]="searchKey"></ngx-jobs-result>
<ngx-shipments-result [hidden]="!shipmentsHasRecords || isLoading" [searchKey]="searchKey"></ngx-shipments-result>
<ngx-job-files-result [hidden]="!jobFilesHasRecords || isLoading" [searchKey]="searchKey"></ngx-job-files-result>
<ngx-quotes-createdby-account-result [hidden]="!quotesCreatedByAccountHasRecords || isLoading" [searchKey]="searchKey"></ngx-quotes-createdby-account-result>
<ngx-quotes-createdby-smartrise-result [hidden]="!quotesCreatedBySmartriseHasRecords || isLoading" [searchKey]="searchKey"></ngx-quotes-createdby-smartrise-result>
<ngx-bank-accounts-result *ngIf="isCustomerUser" [hidden]="!bankAccountsHasRecords || isLoading" [searchKey]="searchKey"></ngx-bank-accounts-result>
<ngx-invoices-result [hidden]="!invoicesHasRecords || isLoading" [searchKey]="searchKey"></ngx-invoices-result>
<ngx-statement-of-account-result [hidden]="!statementOfAccountHasRecords || isLoading" [searchKey]="searchKey"></ngx-statement-of-account-result>
<ngx-accounts-result *ngIf="isSmartriseUser" [hidden]="!accountsHasRecords || isLoading" [searchKey]="searchKey"></ngx-accounts-result>
<ngx-company-info-result *ngIf="isCustomerUser" [hidden]="!companyInfoHasRecords || isLoading" [searchKey]="searchKey"></ngx-company-info-result>
<ngx-account-users-result *ngIf="isSmartriseUser" [hidden]="!accountUsersHasRecords || isLoading" [searchKey]="searchKey"></ngx-account-users-result>
<ngx-customer-users-result *ngIf="isCustomerUser" [hidden]="!customerUsersHasRecords || isLoading" [searchKey]="searchKey"></ngx-customer-users-result>
<ngx-smartrise-users-result *ngIf="isSmartriseUser" [hidden]="!smartriseUsersHasRecords || isLoading" [searchKey]="searchKey"></ngx-smartrise-users-result>
<ngx-user-activities-result [hidden]="!userActivitiesHasRecords || isLoading" [searchKey]="searchKey"></ngx-user-activities-result>
