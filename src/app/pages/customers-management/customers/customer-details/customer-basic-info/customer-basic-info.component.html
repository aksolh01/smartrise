<div *ngIf="customer?.isDeleted" class="badge badge-pill badge-danger float-right font-weight-normal customer-deleted">
  DELETED
</div>

<div [class]="customer?.isDeleted ? 'row card-body mt-4 mr-0' : 'row card-body mr-0'">
  <div class="col-4 col-lg-2 form-group">
    <label class="col-lg-12 control-label text-right pt-2">Epicor No</label>
  </div>

  <div class="col-8 col-lg-4 form-group form-control-plaintext">
    {{ customer?.epicorCustomerId | value }}
  </div>

  <div class="col-4 col-lg-2 form-group">
    <label class="col-lg-12 control-label text-right pt-2">Address</label>
  </div>

  <div class="col-8 col-lg-4 form-group form-control-plaintext pr-0">
    <ngx-address-field [Address]="customer?.address" [FullAddress]="customer?.addressStr"></ngx-address-field>
  </div>

  <div class="col-4 col-lg-2 form-group">
    <label class="col-lg-12 control-label text-right pt-2">Name</label>
  </div>

  <div class="col-8 col-lg-4 form-group form-control-plaintext">
    {{ customer?.name | value }}
  </div>

  <div class="col-4 col-lg-2 form-group">
    <label class="col-lg-12 control-label text-right pt-2">Phone</label>
  </div>

  <div class="col-8 col-lg-4 form-group form-control-plaintext">
    {{ customer?.phone | value }}
  </div>

  <div class="col-4 col-lg-2 form-group">
    <label class="col-lg-12 control-label text-right pt-2">Primary Shipping Email</label>
  </div>

  <div class="col-8 col-lg-4 form-group form-control-plaintext email-value">
    {{ customer?.email | value }}
  </div>

  <div class="col-4 col-lg-2 form-group">
    <label class="col-lg-12 control-label text-right pt-2">Fax</label>
  </div>

  <div class="col-8 col-lg-4 form-group form-control-plaintext">
    {{ customer?.fax | value }}
  </div>

</div>
