<form [formGroup]="accountForm" (ngSubmit)="onSubmit()" class="w-100">
  <nb-card [nbSpinner]="isLoading" nbSpinnerStatus="primary" nbSpinnerSize="giant" class="in-dialog">
    <nb-card-header class="default-card-header d-flex align-items-center justify-content-between">
      <h2 class="card-title">Create Admin Account</h2>
      <button type="button" class="close ml-5" aria-label="Close" tooltip="Close" (click)="onClose()"
        style="outline: none">
        <i class="fas fa-times text-sm"></i>
      </button>
    </nb-card-header>
    <nb-card-body>
      <div class="row">
        <div class="col-lg-4 form-group">
          <label class="control-label col-lg-12 text-lg-right pt-2" for="customer">Customer</label>
        </div>
        <div class="col-lg-8 form-group">
          <input type="text" maxlength="255" id="name" readonly="true" formControlName="name" class="form-control" />
        
        </div>
      </div>

      <div class="row">
        <div class="col-lg-4 form-group">
          <label for="email" class="control-label col-lg-12 text-lg-right pt-2">Email</label>
        </div>
        <div class="col-lg-8 form-group">
          <input type="email" maxlength="255" id="email" placeholder="Email" formControlName="email"
            class="form-control" (keydown.space)="$event.preventDefault()" />
          <div class="help-block error" *ngIf="formSubmitted &&
              accountForm.get('email').errors != null &&
              accountForm.get('email').errors['requiredWithTrim'] &&
              accountForm.get('email').touched">
            Email is required
          </div>
          <div class="help-block error" *ngIf="formSubmitted &&
              accountForm.get('email').dirty &&
              accountForm.get('email').errors &&
              (accountForm.get('email').errors['smartriseEmail'] && !accountForm.get('email').errors['trimError'])">
            Please enter a valid email
          </div>
          <div
            *ngIf="formSubmitted && accountForm.get('email').touched && accountForm.get('email').errors && accountForm.get('email').errors['trimError']"
            class="mt-1 help-block error">
            This field can't start or end with a blank space
          </div>

        </div>
      </div>

      <div class="row">
        <div class="col-lg-12 form-group">
          <div *ngIf="errorMessage" class="alert alert-danger message">
            {{ errorMessage }}
          </div>
        </div>
      </div>
    </nb-card-body>
    <nb-card-footer class="d-flex justify-content-end px-3 py-2">
      <button class="btn btn-primary" [disabled]="isLoading" type="submit">
        <i class="fas fa-plus-circle"></i>
        Create
      </button>
    </nb-card-footer>
  </nb-card>
</form>
