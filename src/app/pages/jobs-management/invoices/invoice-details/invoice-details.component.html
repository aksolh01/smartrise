<nb-card class="in-dialog">
    <nb-card-header class="default-card-header d-flex align-items-center justify-content-between">
        <h2 class="card-title">Invoice Details</h2>
    </nb-card-header>
    <nb-card-body>
        <div class="card-body">

            <div class="row">
                <div class="col-lg-6">
                    <div class="row">

                        <div *ngIf="displayAccountName" class="col-lg-12">
                            <div class="row">
                                <div class="col-4 col-lg-4 form-group pr-1">
                                    <label class="col-lg-12 control-label text-right  pl-0 pr-0 pt-2">
                                        Account Name
                                    </label>
                                </div>

                                <div class="col-8 col-lg-8 form-group form-control-plaintext">
                                    {{ invoice?.customer | value }}
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="row">
                                <div class="col-4 col-lg-4 form-group pr-1">
                                    <label class="col-lg-12 control-label text-right pl-0 pr-0 pt-2">
                                        Job Name
                                    </label>
                                </div>

                                <div class="col-8 col-lg-8 form-group form-control-plaintext ">
                                    {{ invoice?.jobName | value }}
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <div class="row">
                                <div class="col-4 col-lg-4 form-group pr-1">
                                    <label class="col-lg-12 control-label text-right  pl-0 pr-0 pt-2">
                                        Job Number
                                    </label>
                                </div>

                                <div class="col-8 col-lg-8 form-group form-control-plaintext">
                                    {{ invoice?.jobNumber | value }}
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="row">
                                <div class="col-4 col-lg-4 form-group pr-1">
                                    <label class="col-lg-12 control-label text-right  pl-0 pr-0 pt-2">
                                        Amount
                                    </label>
                                </div>

                                <div class="col-8 col-lg-8 form-group form-control-plaintext">
                                    {{ invoice?.amount }}
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="row">
                                <div class="col-4 col-lg-4 form-group pr-1">
                                    <label class="col-lg-12 control-label text-right  pl-0 pr-0 pt-2">
                                        Balance
                                    </label>
                                </div>

                                <div class="col-8 col-lg-8 form-group form-control-plaintext">
                                    {{ invoice?.balance }}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <ngx-payments [payments]="invoice.payments"></ngx-payments>
                </div>
            </div>
        </div>
    </nb-card-body>
</nb-card>
