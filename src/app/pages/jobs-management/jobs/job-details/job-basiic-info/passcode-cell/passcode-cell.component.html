<div class="d-md-block d-lg-none p-2 font-weight-bold">{{ header }}</div>
<ng-template [ngIf]="!!value && isPasscode" [ngIfElse]="naOnMobile">
    {{ value }}
</ng-template>
<ng-template [ngIf]="!isPasscode" [ngIfElse]="naOnMobile">
    <div [innerHtml]="value"></div>
</ng-template>
<ng-template #naOnMobile>
    <div class="d-lg-none d-block">N/A</div>
</ng-template>
