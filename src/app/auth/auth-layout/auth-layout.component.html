<div class="auth-layout">
    <div class="auth-layout-title">
      <img class="logo" src="assets/images/logo-wt.png" alt="Smartrise Logo" />
    </div>
      <div class="auth-layout-container" >
          <div class="auth-layout-container-left-section">
            <div class="auth-layout-container-left-section-image" *ngIf="pageTitle !== 'Request Access'">
              <img src="assets/images/loginImg.jpg" alt="">
            </div>
            <div class="auth-layout-container-left-section-image" *ngIf="pageTitle === 'Request Access'">
              <img src="assets/images/requestoage.jpg" alt="">
            </div>
          </div>
          <div class="auth-layout-container-right-section">
            <div class="auth-layout-container-right-section-content">
              <div class="auth-layout-container-right-section-content-title">
                {{ pageTitle }}
              </div>
              <router-outlet (activate)="onRouteChanged($event)"></router-outlet>
            </div>
          </div>
      </div>
     
      <div class="privacy-policy" *ngIf="showPolicy !== false">
        <a routerLink="policy">Privacy Policy</a>
      </div>
  </div>
