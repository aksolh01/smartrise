<div class="panel-container">
    <div>
        <nb-accordion [ngClass]="{'disable': isCollapsed}">
            <nb-accordion-item #item >
                <nb-accordion-item-header>
                    <div class="d-flex header-content">
                        <div (mouseover)="onMouseEnter()" (mouseout)="onMouseLeave()" class="mr-1 warning">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <span>Action(s) Required ({{errors.length}})</span>
                    </div>
                </nb-accordion-item-header>
                <nb-accordion-item-body>
                    <ng2-smart-table class="default-smart-table" #table [settings]="errorsSettings"
                        [source]="errorsSource">
                    </ng2-smart-table>
                </nb-accordion-item-body>
            </nb-accordion-item>
        </nb-accordion>
    </div>
</div>
