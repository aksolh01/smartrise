<div class="bottom-actions">
    <button class="secondary-button mr-1" type="button" (click)="onCancel()">
        Close
    </button>
    <button *ngIf="canEditQuote && !isLocked" [ngClass]="{'main-button':true, 'mr-1': status === 'Generated'}"
        type="button" (click)="onEdit()">
        Edit
    </button>
    <button *ngIf="status === 'Generated'" class="main-button" type="button" (click)="onViewPricing()">
        View Quote
    </button>
</div>
