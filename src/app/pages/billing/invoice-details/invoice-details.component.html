<div class="page-header-container">
    <div class="page-header-title">
      <span (click)="onClose()" class="cursor"> <i class="fa fa-arrow-left"></i>{{invoiceDetailsTitle}}</span>
    </div>
  </div>
<div size="xlarge" class="pb-1">
    <nb-tabset *ngIf="invoice">
        <nb-tab tabTitle="Invoice Info">
            <ngx-invoice-basic-info [invoice]="invoice" [displayAccountName]="displayAccountName"
                [isSmartriseUser]="isSmartriseUser"></ngx-invoice-basic-info>
        </nb-tab>
        <nb-tab tabTitle="Payments Summary">
            <ngx-invoice-payments [paypalPayments]="invoice?.paypalPaymentTransactions"
                [stripePayments]="invoice?.stripePaymentTransactions"></ngx-invoice-payments>
        </nb-tab>
    </nb-tabset>
    <ng-template [ngIf]="!invoice && !isLoading">
        <div class="col-12 p-4">
            Invoice not found.
        </div>
    </ng-template>
</div>

<ng-template [ngIf]="isLoading">
    <nb-card [nbSpinner]="isLoading" nbSpinnerStatus="primary" nbSpinnerSize="giant">
        <div class="col-12 p-4">
        </div>
    </nb-card>
</ng-template>
