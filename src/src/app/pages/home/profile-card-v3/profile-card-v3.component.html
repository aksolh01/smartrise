<div class="flex-container">
    <div class="img-container">
        <!-- *ngIf="imageToShow" -->
        <img *ngIf="!imageToShow" src="/assets/loader3.gif" alt="" class="profile-img" />
        <img *ngIf="imageToShow" src="{{ imageToShow }}" alt="" class="profile-img" />
    </div>

    <div class="name-container">
        <div class="mb-2">
            <div class="user-name">{{user?.displayName}}</div>
            <i class="privileges-icon ml-2 fas fa-info-circle" tooltip="Show User Privileges"
                (click)="openUserPrivileges()" joyrideStep="fifthStep" stepPosition="bottom"
                [title]="runGuidingTour === true ? 'Show User Privileges' : null" [stepContent]="fifthCustomContent"
                [nextTemplate]="nextButton" (done)="onFinishingTour()">
            </i>
            <ng-template #fifthCustomContent>
                <div class="joyride-custom-content">
                    See a list of what you have access to in your portal.
                </div>
            </ng-template>
        </div>

        <p class="m-b-sm">{{user?.userProfileInfo?.title}}</p>

        <div class="mb-1">
            <button *ngIf="!impersonationModeIsActivated" (click)="goToEditProfilePage()"
                class="btn btn-primary btn-sm mr-1 float-left">
                <i class="fa fa-user-edit"></i> Edit Profile
            </button>
            <button (click)="logout()" class="btn btn-primary btn-sm btn-logout float-left">
                <i class="fa fa-power-off"></i> Log Out
            </button>
        </div>
    </div>
</div>

<div class="text-right mr-2 mb-2">
    <button class="btn btn-sm btn-primary" type="button" (click)="onRestartGuidingTour()">
        <i class="fas fa-play-circle"></i>
        Start Guided Tour
    </button>

</div>

<ng-template #prevButton>
    <button class="btn btn-primary">
        <i class="fas fa-step-backward"></i>
        Prev
    </button>
</ng-template>
<ng-template #nextButton>
    <button class="btn btn-primary">
        Next
        <i class="fas fa-step-forward"></i>
    </button>
</ng-template>
<ng-template #doneButton>
    <button class="btn btn-primary">
        <i class="clear-icon fas fa-check"></i>
        OK
    </button>
</ng-template>
