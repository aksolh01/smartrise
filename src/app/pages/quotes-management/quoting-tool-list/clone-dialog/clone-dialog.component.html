<form [formGroup]="form" *ngIf="form" (ngSubmit)="onClone()">
    <nb-card class="in-dialog">
        <nb-card-header class="default-card-header d-flex align-items-center justify-content-between">
            <h2 class="card-title">Clone Quote</h2>
            <button type="button" class="close ml-5" aria-label="Close" tooltip="Close" (click)="onCancel()"
                style="outline: none">
                <i class="fas fa-times text-sm"></i>
            </button>
        </nb-card-header>
        <nb-card-body>
            <p>Please enter a Job name</p>
            <input type="text" placeholder="Job Name" formControlName="jobName" class="form-control">
            <div *ngIf="formSubmitted && form.get('jobName').touched && form.get('jobName').errors && form.get('jobName').errors['requiredWithTrim']"
                class="mt-1 help-block error">
                First Name is required
            </div>

            <div *ngIf="formSubmitted && form.get('jobName').touched && form.get('jobName').errors && form.get('jobName').errors['trimError']"
                class="mt-1 help-block error">
                This field can't start or end with a blank space
            </div>
        </nb-card-body>
        <nb-card-footer class="d-flex justify-content-end px-3 py-2">
            <button (click)="onCancel()" type="button" class="footer-btn btn btn-secondary">
                <i class="clear-icon fas fa-times"></i>
                Cancel
            </button>
            <button type="submit" class="footer-btn btn btn-primary ml-2">
                <i class="clear-icon fas fa-check"></i>
                Clone
            </button>
        </nb-card-footer>
    </nb-card>
</form>
