<nb-card>
  <nb-card-header class="default-card-header">
    <h2 class="card-title">User Information</h2>
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="customerUserForm" (ngSubmit)="onSubmit()" *ngIf="isFormReady">

      <div class="row">

        <div class="col-lg-6 col-12">

          <div class="form-group row">
            <label class="px-lg-0 col-lg-4 col-form-label text-left text-lg-right">First Name</label>
            <div class="col-12 col-lg-8">
              <div class="form-control-plaintext">{{ customerUser.firstName }}</div>
            </div>
          </div>

          <div class="form-group row">
            <label class="px-lg-0 col-lg-4 col-form-label text-left text-lg-right">Last Name</label>
            <div class="col-12 col-lg-8">
              <div class="form-control-plaintext">{{ customerUser.lastName }}</div>
            </div>
          </div>

          <div class="form-group row">
            <label class="px-lg-0 col-lg-4 col-form-label text-left text-lg-right">Email</label>
            <div class="col-12 col-lg-8">
              <div class="form-control-plaintext">{{ customerUser.email }}</div>
            </div>
          </div>

        </div>

        <div class="col-12 mb-2">
          <ngx-account-roles-selection #accounts [roles]="roles" formControlName="accounts"
            [allowAccountsSelection]="true" [allowRemoveAccount]="false"></ngx-account-roles-selection>
        </div>
      </div>

      <div class="form-buttons mt-2">
        <button routerLink=".." type="button" class="mr-1 btn btn-lg btn-secondary">
          <i class="fas fa-times"></i>
          Cancel
        </button>
        <ngx-button [isLoading]="isSaving" type="submit" class="mr-1 btn btn-lg btn-primary">
          <i class="fas fa-save"></i>
          Update
        </ngx-button>
      </div>

    </form>
  </nb-card-body>
</nb-card>
