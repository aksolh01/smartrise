<div class="table-container">
    <div class="page-header-container">
        <div class="page-header-title">Notification Logs</div>
        <div class="card-actions">
            <div tooltip="View Notification Settings">
                <button (click)="onBackToNotificationSettings()" class="btn btn-primary mr-1">
                    <i class="fas fa-sliders-h"></i>
                    View Settings
                </button>
            </div>
        </div>
    </div>
    <nb-card>

        <nb-card-body>
            <div class="table-content">
                <ngx-smr-mobile-filters *ngIf="isSmall && showFilters" (close)="toggleFilters()">
                    <div class="form-container" filters>
                        <div class="input-container">
                            <div *ngIf="isSmartriseUser" class="input-item">
                                <input type="text" maxlength="255" placeholder="Reciepients" 
                                    [(ngModel)]="reciepients" />
                            </div>
                            <div class="input-item">
                                <nb-select [(ngModel)]="notificationMethod">
                                    <nb-option value="">Status</nb-option>
                                    <nb-option *ngFor="let c of notificationMethods" [value]="c.value">
                                        {{ c.title }}
                                    </nb-option>
                                </nb-select>
                            </div>
                            <div class="input-item">
                                <nb-select [(ngModel)]="severity">
                                    <nb-option value="">Status</nb-option>
                                    <nb-option *ngFor="let c of severities" [value]="c.value">
                                        {{ c.title }}
                                    </nb-option>
                                </nb-select>
                            </div>
                            <div class="input-item">
                                <nb-select [(ngModel)]="alertType">
                                    <nb-option value="">Alert Type</nb-option>
                                    <nb-option *ngFor="let c of alertTypes" [value]="c.value">
                                        {{ c.title }}
                                    </nb-option>
                                </nb-select>
                            </div>
                            <div class="input-item">
                                <input type="text" maxlength="255" placeholder="Alert" 
                                    [(ngModel)]="alert" />
                            </div>
                            <div class="input-item">
                                <input type="date" maxlength="255" placeholder="Date/Time" 
                                    [(ngModel)]="sentTime" />
                            </div>

                            <div class="input-item">
                                <!-- <ngx-smr-records-per-page [recordsNumber]="recordsNumber" (changed)="onRecordsNumberChanged($event)">
                        </ngx-smr-records-per-page> -->
                            </div>
                        </div>
                    </div>
                    <div actions>
                        <button class="main-button" (click)="onSearch(); toggleFilters()">
                            <i class="fas fa-search"></i>
                            Search
                        </button>
                        <!-- <button (click)="onReset(); toggleFilters()" class="btn btn-block btn-primary my-2">
                        <i class="fas fa-redo-alt"></i>
                        Reset Filters
                    </button> -->
                    </div>
                </ngx-smr-mobile-filters>
            </div>

            <div class="row">
                <!-- <div class="col-12 d-flex justify-content-end" *ngIf="isSmall">
                    <button type="button" class="btn btn-primary" (click)="toggleFilters()">
                        <i class="fas fa-filter"></i>
                    </button>
                </div> -->
                <div class="table-content" *ngIf="source">
                    <ng2-smart-table [settings]="settings" [source]="source">
                    </ng2-smart-table>
                </div>
            </div>
        </nb-card-body>
    </nb-card>
</div>
