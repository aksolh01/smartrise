<nb-card class="in-dialog m-0">
    <nb-card-header class="default-card-header d-flex align-items-center justify-content-between">
        <h2 class="card-title">{{title}}</h2>
        <button type="button" class="close ml-5" aria-label="Close" tooltip="Close" (click)="onCancel()"
            style="outline: none">
            <i class="fas fa-times text-sm"></i>
        </button>
    </nb-card-header>
    <nb-card-body class="pb-0">
        <div class="row">
            <div class="col-lg-12 d-flex">
                <input  
                    maxlength="255"
                    #searchInput
                    [(ngModel)]="search"
                    [disabled]="isRefreshingContacts"
                    (keyup)="onChange($event)"
                    placeholder="Search" 
                    type="text" 
                    [ngClass]="{'quote-input form-control': true}"
                    scrollStrategy="close" 
                    min="0" />
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <ul *ngIf="hasOptions" class="pt-1 mt-2 border">
                    <li (click)="onSelectionChange(option)" *ngFor="let option of displayOptions" class="option pb-1 text-center">
                        {{ option[autocompleteDisplayField] }}
                    </li>
                </ul>   
                <ul class="pt-1 mt-2" *ngIf="!hasOptions">
                    <li class="pb-1 text-center">
                        No data found
                    </li>
                </ul>   
            </div>
        </div>
    </nb-card-body>
    <nb-card-footer class="d-flex justify-content-end px-3 py-2">
        <button (click)="onCancel()" type="button" class="footer-btn btn btn-secondary mr-1">
            <i class="fas fa-times"></i>
            Cancel
        </button>
    </nb-card-footer>
</nb-card>
