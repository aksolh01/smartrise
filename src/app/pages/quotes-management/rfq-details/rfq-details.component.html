<nb-card class="in-dialog m-0" [nbSpinner]="isLoading" nbSpinnerStatus="primary" nbSpinnerSize="giant">
    <nb-card-header class="default-card-header d-flex align-items-center justify-content-between">
        <h2 class="card-title">Quote for {{quoteName}}</h2>
        <button type="button" class="close ml-5" aria-label="Close" tooltip="Close" (click)="onCancel()"
            style="outline: none">
            <i class="fas fa-times text-sm"></i>
        </button>
    </nb-card-header>
    <nb-card-body class="pb-0">
        <div class="row modal-body pb-0 pt-0">
            <div class="pr-0 pl-0 table-container col-lg-12" *ngIf="source">
                <ng2-smart-table class="default-smart-table responsive-design1" [settings]="settings" [source]="source">
                </ng2-smart-table>
            </div>
            <div *ngIf="isLoading" [ngStyle]="{'height': '200px'}"></div>
            <div *ngIf="!isLoading" class="mt-2 pt-1 pb-1 col-lg-12 totals">
                <div class="row mb-1">
                    <div class="col-12 col-lg-10 form-group text-left text-lg-right pr-0 pl-0">
                        <label class="col-lg-12 control-label pt-2 pr-1">Total Price</label>
                    </div>
                    <div class="col-12 col-lg-2 form-group form-control-plaintext">
                        ${{ totalPrice | numberValue:'0' | number: '1.2-2'}}
                    </div>
                </div>
                <!-- <div class="row mb-1">
                    <div class="col-12 col-lg-10 form-group text-left text-lg-right pr-0 pl-0">
                        <label class="col-lg-12 control-label pt-2 pr-1">Shipping and Handling</label>
                    </div>
                    <div class="col-12 col-lg-2 form-group form-control-plaintext">
                        ${{ shippingHandling | numberValue:'0' | number: '1.2-2'}}
                    </div>
                </div> -->
                <div class="row mb-1">
                    <div class="col-12 col-lg-10 form-group text-left text-lg-right pr-0 pl-0">
                        <label class="col-lg-12 control-label pt-2 pr-1">Grand Total</label>
                    </div>
                    <div class="col-12 col-lg-2 form-group form-control-plaintext">
                        ${{ grandTotal | numberValue:'0' | number: '1.2-2' }}
                    </div>
                </div>
            </div>
        </div>
    </nb-card-body>
    <nb-card-footer class="d-flex justify-content-end px-3 py-2">
        <button (click)="onCancel()" type="button" class="footer-btn btn btn-secondary mr-1">
            <i class="fas fa-times"></i>
            Close
        </button>
        <button (click)="onDownload()" [disabled]="isDownloading" type="button" class="footer-btn btn btn-primary ml-1">
            <i class="fas fa-download"></i>
            Download
        </button>
    </nb-card-footer>
</nb-card>
