<div class="popup-container">

    <div class="popup-title">
        Address Details
    </div>

    <div class="popup-content-section">
        <div class="popup-item">
            <div class="label">Street</div>
            <div class="content"> {{ Address?.street | value }}</div>
        </div>
        <div class="popup-item">
            <div class="label">City</div>
            <div class="content"> {{ Address?.city | value }}</div>
        </div>
        <div class="popup-item">
            <div class="label">State</div>
            <div class="content"> {{ Address?.state | value }}</div>
        </div>
        <div class="popup-item">
            <div class="label">Zip Code</div>
            <div class="content"> {{ Address?.zipCode | value }}</div>
        </div>
        <div class="popup-item">
            <div class="label">Country</div>
            <div class="content"> {{ Address?.country | value }}</div>
        </div>
    </div>

    <div class="popup-footer">
        <button (click)="onCancel()" type="button" class="secondary-button">
            Close
        </button>
    </div>

</div>
